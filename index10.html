<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder - Ultimate</title>
    <link rel="stylesheet" href="style10.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-github"></i> GitHub Profile Finder</h1>
            <p>Search any GitHub user profile instantly</p>
        </header>

        <main class="search-section">
            <div class="search-box">
                <input type="text" id="usernameInput" placeholder="Enter GitHub username (e.g., octocat)" />
                <button id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i> Fetching profile...
            </div>
        </main>

        <section id="profileSection" class="profile-section hidden">
            <div class="profile-card">
                <div class="profile-header">
                    <img id="profileAvatar" src="" alt="Profile Avatar" />
                    <div class="profile-info">
                        <h2 id="profileName"></h2>
                        <a id="profileLink" href="#" target="_blank" class="profile-username">@username</a>
                        <p id="profileBio"></p>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat">
                        <span id="publicRepos" class="stat-number">0</span>
                        <span class="stat-label">Repositories</span>
                    </div>
                    <div class="stat">
                        <span id="followers" class="stat-number">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat">
                        <span id="following" class="stat-number">0</span>
                        <span class="stat-label">Following</span>
                    </div>
                </div>

                <div class="profile-details">
                    <div class="detail-row">
                        <span class="detail-label"><i class="fas fa-map-marker-alt"></i> Location</span>
                        <span id="location" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label"><i class="fas fa-link"></i> Website</span>
                        <span id="blog" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label"><i class="fas fa-calendar"></i> Joined</span>
                        <span id="createdAt" class="detail-value"></span>
                    </div>
                </div>

                <div id="reposSection" class="repos-section">
                    <h3><i class="fas fa-code-branch"></i> Latest Repositories</h3>
                    <div id="reposList" class="repos-list"></div>
                </div>
            </div>
        </section>

        <div id="errorMsg" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            User not found or invalid username. Please try again!
        </div>
    </div>

    <script src="script10.js"></script>
</body>
</html>
